<section class="sect1">
    <div class="container mt-2 mb-5">
        <h1 class="text-center">Quotations for this Tender</h1>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-bordered text-center mt-4 mb-3">
                    <thead>
                        <tr>
                            <th scope="col">Company Name</th>
                            <th scope="col">Proprieator</th>
                            <th scope="col">Company Estd.Date</th>
                            <th scope="col">Quote Amount</th>
                            <th scope="col">Quoted Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let quot of quotedata">
                        <tr>
                            <td>{{quot.companyName}}</td>
                            <td>{{quot.proprieator}}</td>
                            <td>{{quot.establishedDate}}</td>
                            <td>{{quot.quoteAmount | currency : "INR" : "symbol" : "3.0"}}</td>
                            <td>{{quot.quotedDate}}</td>
                            <td><button type="button" class="btn btn-secondary">Give tender</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</section>
