<div class="row mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <input type="file" #file placeholder="Choose File" (change)="uploadFile(file.files)" hidden>
        <button type="button" class="btn btn-success" (click)="file.click()">upload File</button>
        <span class="upload ms-2" *ngIf="message">{{message}}</span>
    </div>
</div>
