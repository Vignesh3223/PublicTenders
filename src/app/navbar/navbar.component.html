<section class="sec1">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">PUBLIC TENDERS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink=''>Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink='/category'>Tender Category</a>
          </li>
          <li class="nav-item dropdown" *ngIf="hide">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div *ngIf="roleid == 1">
                <li><a class="dropdown-item" routerLink='/users'>Users</a></li>
                <li><a class="dropdown-item" routerLink='/ads'>Post Ad</a></li>
              </div>
              <div *ngIf="roleid == 1 || roleid == 2">
                <li><a class="dropdown-item" routerLink='/tenders'>Tenders</a></li>
                <li><a class="dropdown-item" routerLink='/quotations'>Quotations</a></li>
                <li><a class="dropdown-item" routerLink='/tenderstaken'>Tenders Taken</a></li>
              </div>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <ng-container *ngIf="!hide">
            <button mat-icon mat-raised-button color="primary" routerLink='/signin'>Login <i class="pi pi-sign-in"></i></button>
          </ng-container>
          <ng-container *ngIf="hide">
            <div class="dropdown justify-content-center d-flex">
              <img src="{{'https://localhost:44372/' + profile}}" class="rounded-circle me-2"
                style="width: 50px;height: 50px;">
              <h2 class="dropdown-toggle pt-2" href="#" id="userdropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">{{companyname}}</h2>
              <ul class="dropdown-menu" aria-labelledby="userdropdown">
                <button class="mt-3" mat-raised-button color="warn" (click)="logout()">Logout <i class="pi pi-sign-out"></i></button>
              </ul>
            </div>
          </ng-container>
        </form>
      </div>
    </div>
  </nav>
</section>
