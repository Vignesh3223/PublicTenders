<section class="sect1">
    <div class="conatiner">
        <h1 class="text-center">Public Tenders</h1>
        <hr>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Publish Tender</button>
        <hr>
    </div>

</section>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="staticBackdropLabel">New tender</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <form [formGroup]="TenderForm" novalidate>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Tender Name</mat-label>
                                <input type="text" matInput placeholder="Tender Name" formControlName="tendername"
                                    [ngClass]="{'is-invalid':tendername.errors && (tendername.touched || tendername.dirty)}" />
                                <mat-error *ngIf="tendername.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Reference Number</mat-label>
                                <input type="text" matInput placeholder="Tender Reference Number"
                                    formControlName="referencenumber"
                                    [ngClass]="{'is-invalid':referencenumber.errors && (referencenumber.touched || referencenumber.dirty)}" />
                                <mat-error *ngIf="referencenumber.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Tender Description" formControlName="description"
                                    [ngClass]="{'is-invalid':description.errors && (description.touched || description.dirty)}"></textarea>
                                <mat-error *ngIf="description.errors?.required">Required Field</mat-error>
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Project Value</mat-label>
                                <input type="text" matInput placeholder="Project Value" formControlName="projectvalue"
                                    [ngClass]="{'is-invalid':projectvalue.errors && (projectvalue.touched || projectvalue.dirty)}" />
                                <mat-error *ngIf="projectvalue.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Location</mat-label>
                                <input type="text" matInput placeholder="Location" formControlName="location"
                                    [ngClass]="{'is-invalid':location.errors && (location.touched || location.dirty)}" />
                                <mat-error *ngIf="location.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>

                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Authority</mat-label>
                                <input type="text" matInput placeholder="Authority" formControlName="authority"
                                    [ngClass]="{'is-invalid':authority.errors && (authority.touched || authority.dirty)}" />
                                <mat-error *ngIf="authority.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>

                        <div class="row text-center mb-5">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tender Opening Date</label><br>
                                    <p-calendar [(ngModel)]="opendate" formControlName="tenderopeningdate"
                                        [ngClass]="{'is-invalid':tenderopeningdate.errors && (tenderopeningdate.touched || tenderopeningdate.dirty)}">
                                        <ng-template pTemplate="date" let-date>
                                            <span>{{date.day}}</span>
                                        </ng-template>
                                    </p-calendar>
                                    <!-- <div *ngIf="tenderopeningdate.errors?.required">Required Field</div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Tender Closing Date</label><br>
                                    <p-calendar [(ngModel)]="closedate" formControlName="tenderclosingdate"
                                        [ngClass]="{'is-invalid':tenderclosingdate.errors && (tenderclosingdate.touched || tenderclosingdate.dirty)}">
                                        <ng-template pTemplate="date" let-date>
                                            <span>{{date.day}}</span>
                                        </ng-template>
                                    </p-calendar>
                                    <!-- <div *ngIf="tenderclosingdate.errors?.required">Required Field</div> -->
                                </div>
                            </div>
                        </div>

                        <div class="row text-center mb-5">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Project Start Date</label><br>
                                    <p-calendar [(ngModel)]="startdate" formControlName="projectstartdate"
                                        [ngClass]="{'is-invalid':projectstartdate.errors && (projectstartdate.touched || projectstartdate.dirty)}">
                                        <ng-template pTemplate="date" let-date>
                                            <span>{{date.day}}</span>
                                        </ng-template>
                                    </p-calendar>
                                    <!-- <div *ngIf="projectstartdate.errors?.required">Required Field</div> -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label>Project End Date</label><br>
                                    <p-calendar [(ngModel)]="enddate" formControlName="projectenddate"
                                        [ngClass]="{'is-invalid':projectenddate.errors && (projectenddate.touched || projectenddate.dirty)}">
                                        <ng-template pTemplate="date" let-date>
                                            <span>{{date.day}}</span>
                                        </ng-template>
                                    </p-calendar>
                                    <!-- <div *ngIf="projectenddate.errors?.required">Required Field</div> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="example-full-width">
                                <mat-label>Application Fee</mat-label>
                                <input type="text" matInput placeholder="Application Fee"
                                    formControlName="applicationfee"
                                    [ngClass]="{'is-invalid':applicationfee.errors && (applicationfee.touched || applicationfee.dirty)}" />
                                <mat-error *ngIf="applicationfee.errors?.required">Required Field</mat-error>
                                <!-- <mat-error *ngIf="companyname.errors?.pattern">Name must contain only aphabets, spaces and
                                    .(dots)</mat-error> -->
                            </mat-form-field>
                        </div>
                    </form>
                </div>
            </div>

            <div class="modal-footer justify-content-center">
                <p-toast position="top-right"></p-toast>
                <button class="me-3" mat-icon mat-raised-button color="warn" data-bs-dismiss="modal">
                    Close<mat-icon>clear</mat-icon></button>
                <button mat-icon mat-raised-button color="primary" (click)="onPost()">
                    Publish<mat-icon>done_outline</mat-icon></button>
            </div>
        </div>
    </div>
</div>
